<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="apple.css">
    <title>AppleLikeSlides</title>
  </head>
  <body>
    <header>
      <h1>Apple-like Slideshow Gallery</h1>
      <h2>VIEW THE <a href="#">ORIGINAL TUTORIAL &raquo;</a></h2>
    </header>
    <main>
      <div id="gallery">
        <div id="slides">
          <div class="slide"><img src="img/sample_slides/macbook.jpg" alt="slide" width="920" height="400"></div>
          <div class="slide"><img src="img/sample_slides/iphone.jpg" alt="slide" width="920" height="400"></div>
          <div class="slide"><img src="img/sample_slides/imac.jpg" alt="slide" width="920" height="400"></div>
          <div class="slide"><a href="http://tutorialzine.com/2009/10/beautiful-apple-gallery-slideshow/" target="_blank"><img src="img/sample_slides/info.jpg" alt="slide" width="920" height="400"></a></div>
        </div>
      <div class="menu">
          <div class="roundShadow"></div>
          <div class="lineShadow"></div>
          <button class="fbar"></button>
          <button class="menuItem active"><img src="img/sample_slides/thumb_macbook.png" alt="thumbnail"></button>
          <button class="menuItem inactive"><img src="img/sample_slides/thumb_iphone.png" alt="thumbnail"></button>
          <button class="menuItem inactive"><img src="img/sample_slides/thumb_imac.png" alt="thumbnail"></button>
          <button class="menuItem inactive"><img src="img/sample_slides/thumb_about.png" alt="thumbnail"></button>
        </div>
      </div>
    </main>
    <footer>
      <p>This is a tutorialzine demo. View the <a href="http://tutorialzine.com/2009/10/beautiful-apple-gallery-slideshow/" target="_blank">original tutorial</a>, or download the <a href="demo.zip">source files</a>.</p>
  	  <p style="font-size:10px;">The gallery features artwork from <a href="http://rambocore.deviantart.com/" target="_blank">rambocre</a>, <a href="http://pickupjojo.deviantart.com/" target="_blank">pickupjojo</a> and <a href="http://codenamebender.deviantart.com/" target="_blank">codenamebender</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
